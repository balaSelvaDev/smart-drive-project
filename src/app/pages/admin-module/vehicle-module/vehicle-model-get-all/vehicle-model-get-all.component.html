<button mat-raised-button color="primary" (click)="navigateToAddBrand()">Add Vehicle Model</button>
<div class="brand-container">
  <table class="brand-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Brand name</th>
        <th>Vehicle model</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicleModel of brands; let i = index">
        <td>{{ vehicleModel.modelId }}</td>
        <td>{{ vehicleModel.brandOnlyDTO.brandName }}</td>
        <td>{{ vehicleModel.modelName }}</td>
        <td>{{ vehicleModel.isActive ? 'Active' : 'Inactive' }}</td>
      </tr>
    </tbody>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
