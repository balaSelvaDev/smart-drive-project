<mat-toolbar style="background-color: #5698b3;">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Admin Dashboard</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" style="background-color: antiquewhite;">
  <mat-sidenav #drawer mode="side" opened style="background-color: grey;">
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard">Dashboard</a>

      <mat-expansion-panel style="background-color: grey;">
        <mat-expansion-panel-header>
          <mat-panel-title>Master</mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item routerLink="brand">Brand Master</a>
        <a mat-list-item routerLink="/admin/customer">Customer Master</a>
      </mat-expansion-panel>

      <a mat-list-item routerLink="/admin/booking">Booking</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
