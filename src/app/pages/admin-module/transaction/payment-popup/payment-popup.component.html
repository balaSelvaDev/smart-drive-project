<h2 mat-dialog-title>Payment Transaction</h2>
<br>
<mat-dialog-content>
    <form [formGroup]="paymentForm" class="payment-form">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Booking ID</mat-label>
            <input matInput formControlName="bookingId" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>User ID</mat-label>
            <input matInput formControlName="userId" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Payment Mode</mat-label>
            <mat-select formControlName="paymentMode">
                <mat-option value="GPAY">GPay</mat-option>
                <mat-option value="CASH">Cash</mat-option>
                <mat-option value="PHONEPE">PhonePe</mat-option>
                <mat-option value="NETBANKING">NetBanking</mat-option>
                <mat-option value="OTHER">Other</mat-option>
            </mat-select>
            <mat-error *ngIf="paymentForm.get('paymentMode')?.hasError('required')">
                Payment mode is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Total Amount</mat-label>
            <input matInput type="number" formControlName="totalAmount" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Paid Amount</mat-label>
            <input matInput type="number" formControlName="paidAmount">
            <mat-error *ngIf="paymentForm.get('paidAmount')?.hasError('required')">
                Paid amount is required
            </mat-error>
            <mat-error *ngIf="paymentForm.get('paidAmount')?.hasError('min')">
                Paid amount must be greater than 0
            </mat-error>
            <mat-error *ngIf="paymentForm.get('paidAmount')?.hasError('exceedTotal')">
                Paid amount cannot exceed remaining amount
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Pending Amount</mat-label>
            <input matInput type="number" formControlName="pendingAmount" readonly>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="close()">Cancel</button>
    <button mat-flat-button color="primary" (click)="submit()">Submit</button>
</mat-dialog-actions>
