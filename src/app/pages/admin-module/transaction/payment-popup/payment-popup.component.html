<h2 style="margin: 0px;padding: 14px;">Payment Transaction</h2>
<mat-dialog-content>
    <form [formGroup]="paymentForm" class="payment-form">

        <div style="width: 100%;display: flex; flex-direction: row;">
            <div class="container">
                <div class="inputField">
                    <input id="bookingId" type="text" formControlName="bookingId" class="input-level-1"
                        autocomplete="off" placeholder=" " readonly />
                    <label for="bookingId">Booking id:</label>
                </div>
            </div>

            <!-- <mat-form-field appearance="outline" class="full-width">
            <mat-label>Booking ID</mat-label>
            <input matInput formControlName="bookingId" readonly>
        </mat-form-field> -->

            <div class="container">
                <div class="inputField">
                    <input id="userId" type="text" formControlName="userId" class="input-level-1" autocomplete="off"
                        placeholder=" " readonly />
                    <label for="userId">User id:</label>
                </div>
            </div>

            <!-- <mat-form-field appearance="outline" class="full-width">
            <mat-label>User ID</mat-label>
            <input matInput formControlName="userId" readonly>
        </mat-form-field> -->

            <div class="container">
                <div class="inputField">
                    <select formControlName="paymentMode" class="input-level-1">
                        <option value="UPI">UPI</option>
                        <option value="CASH">CASH</option>
                        <option value="NET_BANKING">NET_BANKING</option>
                        <option value="CARD">CARD</option>
                        <option value="WALLET">WALLET</option>
                    </select>
                    <label for="paymentMode">Payment mode:</label>
                </div>
            </div>
        </div>

                Payment mode is required
            </mat-error>
        </mat-form-field> -->
        <div style="width: 100%;display: flex; flex-direction: row;">
            <div class="container">
                <div class="inputField">
                    <input id="totalAmount" type="text" formControlName="totalAmount" class="input-level-1"
                        autocomplete="off" placeholder=" " readonly />
                    <label for="totalAmount">Total amount:</label>
                </div>
            </div>

            <!-- <mat-form-field appearance="outline" class="full-width">
            <mat-label>Total Amount</mat-label>
            <input matInput type="number" formControlName="totalAmount" readonly>
        </mat-form-field> -->

            <div class="container">
                <div class="inputField">
                    <input id="paidAmount" type="text" formControlName="paidAmount" class="input-level-1"
                        autocomplete="off" placeholder=" " />
                    <label for="paidAmount">Paid amount:</label>
                </div>
            </div>

            <!-- <mat-form-field appearance="outline" class="full-width">

            </mat-error>

            <div class="container">
                <div class="inputField">
                    <input id="pendingAmount" type="text" formControlName="pendingAmount" class="input-level-1"
                        autocomplete="off" placeholder=" " readonly />
                    <label for="pendingAmount">Pending amount:</label>
                </div>
            </div>
        </div>

        <!-- <mat-form-field appearance="outline" class="full-width">

        </mat-form-field> -->

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="close()">Cancel</button>
    <button mat-flat-button color="primary" (click)="submit()">Submit</button>
</mat-dialog-actions>
