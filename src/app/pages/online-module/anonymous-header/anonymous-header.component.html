<mat-toolbar>
    <div style="display: flex; justify-content: space-between; width: 100%;">
        <div style="display: flex; align-items: center;" (click)="navigateToHome()" style="cursor: pointer;">
            <button mat-icon-button aria-label="Menu">
                <mat-icon>menu</mat-icon>
            </button>
            <span>SmartDrive</span>
        </div>

        <div *ngIf="user; else guestLinks">
            <button mat-button [matMenuTriggerFor]="userMenu">
                <mat-icon>account_circle</mat-icon>
                {{ user.sub }}
            </button>

            <mat-menu #userMenu="matMenu">
                <button mat-menu-item (click)="openProfile()">
                    <mat-icon>person</mat-icon>
                    Profile
                </button>

                <button *ngIf="user.role?.name === 'ROLE_ADMIN'" mat-menu-item routerLink="/admin">
                    <mat-icon>admin_panel_settings</mat-icon>
                    Admin Panel
                </button>

                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    Logout
                </button>
            </mat-menu>
        </div>

        <ng-template #guestLinks>
            <button mat-button color="primary" (click)="openDialog()">
                Registration
            </button>
        </ng-template>
    </div>
</mat-toolbar>
