<div class="kyc-card" style="overflow-y: scroll;
    height: 96vh;">
    <h2>KYC Details</h2>

    <form (ngSubmit)="onSubmit()" #kycForm="ngForm">
        <div class="profile-section">
            <label class="profile-label">Profile Photo</label>
            <div class="profile-upload">
                <img *ngIf="profilePreview" [src]="profilePreview" alt="Profile Preview" class="profile-pic" />
                <div *ngIf="!profilePreview" class="profile-placeholder">No Image</div>
                <input type="file" accept="image/*" (change)="onProfilePicSelected($event)" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Driving License Number:</label>
                <input type="text" [(ngModel)]="kyc.drivingLicenseNumber" name="dlNumber" />
            </div>

            <div class="form-group">
                <label>ID Proof Number:</label>
                <input type="text" [(ngModel)]="kyc.idProofNumber" name="idProofNumber" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Address Line 1:</label>
                <input type="text" [(ngModel)]="kyc.addressLine1" name="addressLine1" />
            </div>
            <div class="form-group">
                <label>Address Line 2:</label>
                <input type="text" [(ngModel)]="kyc.addressLine2" name="addressLine2" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group"><label>Pincode:</label><input type="text" [(ngModel)]="kyc.pincode"
                    name="pincode" /></div>
            <div class="form-group"><label>Taluk:</label><input type="text" [(ngModel)]="kyc.taluk" name="taluk" />
            </div>
            <div class="form-group"><label>District:</label><input type="text" [(ngModel)]="kyc.district"
                    name="district" /></div>
        </div>

        <div class="form-row">
            <div class="form-group"><label>State:</label><input type="text" [(ngModel)]="kyc.state" name="state" />
            </div>
            <div class="form-group"><label>Country:</label><input type="text" [(ngModel)]="kyc.country"
                    name="country" /></div>
        </div>

        <div class="form-group">
            <label>Father's Name:</label>
            <input type="text" [(ngModel)]="kyc.fatherName" name="fatherName" />
        </div>

        <div class="form-group">
            <label>Mother's Name:</label>
            <input type="text" [(ngModel)]="kyc.motherName" name="motherName" />
        </div>

        <div class="form-row">
            <div class="form-group"><label>Nominee Name:</label><input type="text" [(ngModel)]="kyc.nomineeName"
                    name="nomineeName" /></div>
            <div class="form-group"><label>Nominee Relation:</label><input type="text" [(ngModel)]="kyc.nomineeRelation"
                    name="nomineeRelation" /></div>
            <div class="form-group"><label>Nominee Phone:</label><input type="text" [(ngModel)]="kyc.nomineePhone"
                    name="nomineePhone" /></div>
        </div>

        <div class="form-row">
            <div class="form-group"><label>Occupation:</label><input type="text" [(ngModel)]="kyc.occupation"
                    name="occupation" /></div>
            <div class="form-group"><label>Company Name:</label><input type="text" [(ngModel)]="kyc.companyName"
                    name="companyName" /></div>
            <div class="form-group"><label>Alternate Phone Number:</label><input type="text"
                    [(ngModel)]="kyc.alternatePhone" name="alternatePhone" /></div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>ID Proof Type:</label>
                <select [(ngModel)]="kyc.idProofType" name="idProofType">
                    <option>AADHAAR</option>
                    <option>PAN CARD</option>
                    <option>PASSPORT</option>
                    <option>DRIVING LICENSE</option>
                </select>
            </div>

            <div class="form-group">
                <label>Driving License Image:</label>
                <input type="file" />
            </div>

            <div class="form-group">
                <label>Upload ID Proof Files (Multiple):</label>
                <input type="file" multiple />
            </div>
        </div>

        <button type="submit" class="btn">Save KYC</button>
    </form>
</div>
