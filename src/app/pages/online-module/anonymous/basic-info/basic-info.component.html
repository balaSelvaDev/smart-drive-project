<div class="profile-card">
    <div class="card">
        <div class="card-header">Basic Info</div>

        <div class="card-body" *ngIf="userResult">
            <div class="profile-header">
                <!-- <img [src]="" alt="Profile" class="profile-pic" /> -->

                <div class="profile-info">
                    <h3>{{ userResult.fullName }}</h3>
                    <p>ID: {{ userResult.userId }}</p>

                    <button class="btn" (click)="changePassword()">
                        ðŸ”’ Change Password
                    </button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" [(ngModel)]="userResult.firstName" />
                </div>

                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" [(ngModel)]="userResult.lastName" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Email ID:</label>
                    <input type="email" [(ngModel)]="userResult.email" />
                </div>

                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="text" [(ngModel)]="userResult.phoneNumber" />
                </div>
            </div>
        </div>
    </div>
</div>
